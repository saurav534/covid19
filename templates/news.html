<div id="news-detailed" class="container">
    <div class="column">
        <div class="col-12 col-sm-9 col-md-7 col-lg-5" style="font-size: 14px; font-weight: 600; margin-bottom: 10px; text-align: center">COVID-19 News</div>
        <div class="col-12 col-sm-9 col-md-7 col-lg-5">
            <div id="news-carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    {{ range $index, $elem := .data.News.Articles}}
                        <div class="carousel-item {{if eq $index 0}}active{{end}}">
                            <div class="card bg-light" style="width: 100%; margin: auto">
                                <img src="{{$elem.URLToImage}}" class="card-img-top" alt="News Image" height="220px">
                                <div class="card-body">
                                    <div class="card-title">{{$elem.Title}}</div>
                                    <p class="card-text">{{$elem.Description}}</p>
                                    <a href="{{$elem.URL}}" class="card-link">Read More</a>
                                </div>
                            </div>
                        </div>
                    {{ end }}
                </div>
                <a class="carousel-control-prev" href="#news-carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#news-carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>

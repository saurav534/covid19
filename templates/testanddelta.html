<script>
    var ctx = document.getElementById('covid-test').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{.data.Tested.Date}},
            datasets: [{
                type: 'bar',
                label: 'Samples Tested',
                data: {{.data.Tested.TotalSample}},
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                borderColor: 'rgb(153, 102, 255)',
                borderWidth: 1,
                barThickness: 28,
                yAxisID: "y-axis-1"
            }, {
                type: 'line',
                label: 'Confirmed %',
                data: {{.data.Tested.ConfirmRate}},
                borderColor: "rgb(255, 99, 132)",
                backgroundColor: 'rgba(255, 99, 132, 0.8)',
                borderWidth: 2.2,
                pointRadius: 1.8,
                pointHitRadius: 2.2,
                fill: false,
                yAxisID: "y-axis-2"
            }]
        },
        options: {
            tooltips: {
                mode: 'label',
                bodyFontSize: 10
            },
            scales: {
                yAxes: [{
                    display: true,
                    position: "left",
                    id: "y-axis-1",
                    ticks: {
                        autoSkip: true,
                        maxTicksLimit: 8,
                        fontColor: 'rgb(133,88,255)',
                        callback: function(value, index, values) {
                            return value/1000 + "k";
                        }
                    }
                }, {
                    display: true,
                    position: "right",
                    id: "y-axis-2",
                    ticks: {
                        autoSkip: true,
                        maxTicksLimit: 6,
                        beginAtZero: true,
                        fontColor: 'rgb(255,84,108)'
                    },
                    gridLines: {
                        drawOnChartArea: false
                    }
                }]
            },
            layout: {
                padding: {
                    left: -5,
                    right: -5
                }
            },
            title: {
                display: true,
                text: 'Daily Sample Test',
                fontSize: 14,
                fontColor: 'black',
                fontStyle: "normal"
            },
            legend: {
                display: true
            }
        }
    });

    var covidDeltaCtx = document.getElementById('covid-delta').getContext('2d');
    new Chart(covidDeltaCtx, {
        type: 'line',
        data: {
            labels: {{.data.SeriesDelta.Dates}},
            datasets: [{
                label: 'Confirmed',
                backgroundColor: "#007bff",
                borderColor: "#007bff",
                borderWidth: 2,
                pointRadius: 1.5,
                pointHitRadius: 2.5,
                data: {{.data.SeriesDelta.Confirmed}},
                fill: false
            }, {
                label: 'Death',
                backgroundColor: "#b33c3c",
                borderColor: "#b33c3c",
                borderWidth: 2,
                pointRadius: 1.5,
                pointHitRadius: 2.5,
                data: {{.data.SeriesDelta.Death}},
                fill: false
            }, {
                label: 'Cured',
                backgroundColor: "#28a745",
                borderColor: "#28a745",
                borderWidth: 2,
                pointRadius: 1.5,
                pointHitRadius: 2.5,
                data: {{.data.SeriesDelta.Cured}},
                fill: false
            }]
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: 'Daily Updates',
                fontSize: 14,
                fontColor: 'black',
                fontStyle: "normal"
            },
            tooltips: {
                mode: 'index',
                intersect: false,
                bodyFontSize: 10
            },
            layout: {
                padding: {
                    left: -7
                }
            },
            hover: {
                mode: 'nearest',
                intersect: true
            },
            scales: {
                xAxes: [{
                    display: true,
                    ticks: {
                        autoSkip: true,
                        maxTicksLimit: 6
                    }
                }],
                yAxes: [{
                    display: true,
                    ticks: {
                        beginAtZero: true,
                        autoSkip: true,
                        maxTicksLimit: 8
                    }
                }]
            },
            legend: {
                labels: {
                    boxWidth: 25,
                    fontSize: 11
                }
            }
        }
    });
</script>

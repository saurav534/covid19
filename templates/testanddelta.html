<script>
    var ctx = document.getElementById('covid-test').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{.data.Tested.Date}},
            datasets: [{
                label: 'Samples Tested',
                data: {{.data.Tested.TotalSample}},
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                borderColor: 'rgb(153, 102, 255)',
                borderWidth: 1,
                barThickness: 30
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    display: true,
                    ticks: {
                        autoSkip: true,
                        maxTicksLimit: 8
                    }
                }]
            },
            layout: {
                padding: {
                    left: -5
                }
            },
            title: {
                display: true,
                text: 'Daily Sample Test',
                fontSize: 14,
                fontColor: 'black',
                fontStyle: "normal"
            },
            legend: {
                display: false
            }
        }
    });

    var covidDeltaCtx = document.getElementById('covid-delta').getContext('2d');
    new Chart(covidDeltaCtx, {
        type: 'line',
        data: {
            labels: {{.data.SeriesDelta.Dates}},
            datasets: [{
                label: 'Confirmed',
                backgroundColor: "#007bff",
                borderColor: "#007bff",
                borderWidth: 2,
                pointRadius: 1.5,
                pointHitRadius: 2.5,
                data: {{.data.SeriesDelta.Confirmed}},
                fill: false
            }, {
                label: 'Death',
                backgroundColor: "#ff073a",
                borderColor: "#ff073a",
                borderWidth: 2,
                pointRadius: 1.5,
                pointHitRadius: 2.5,
                data: {{.data.SeriesDelta.Death}},
                fill: false
            }, {
                label: 'Cured',
                backgroundColor: "#28a745",
                borderColor: "#28a745",
                borderWidth: 2,
                pointRadius: 1.5,
                pointHitRadius: 2.5,
                data: {{.data.SeriesDelta.Cured}},
                fill: false
            }]
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: 'Daily Updates',
                fontSize: 14,
                fontColor: 'black',
                fontStyle: "normal"
            },
            tooltips: {
                mode: 'index',
                intersect: false
            },
            hover: {
                mode: 'nearest',
                intersect: true
            },
            scales: {
                xAxes: [{
                    display: true,
                    ticks: {
                        autoSkip: true,
                        maxTicksLimit: 6
                    }
                }],
                yAxes: [{
                    display: true,
                    ticks: {
                        beginAtZero: true,
                        autoSkip: true,
                        maxTicksLimit: 10
                    }
                }]
            },
            legend: {
                labels: {
                    boxWidth: 25,
                    fontSize: 11
                }
            }
        }
    });
</script>
